<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heat Map</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/ba7f655f8f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
        <script>
            fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json')
                .then(response => response.json())
                .then(response => {
                    const { monthlyVariance } = response;
                    collectedData(monthlyVariance)
                })
                function collectedData(data) {
                    const header = d3.select('body')
                                     .append('header')
                    const title = header.append('h1')
                                        .attr('id', 'title')
                                        .text('Monthly Global Land-Surface Temperature')
                    const description = header.append('h3')
                                              .attr('id', 'description')
                                              .text('1753 - 2015: base temperature 8. 66â„ƒ');
                    const w = 1600;
                    const h = 540;
                    const p = 30;

                    const svg = d3.select('body')
                                  .append('svg')
                                  .attr('width', w)
                                  .attr('height', h)
                                  .attr('preserveAspectRatio', 'xMidYMid meet')

                    const xScale = d3.scaleLinear()
                                     .domain([d3.min(data, (d, i) => d.year), d3.max(data, (d, i) => d.year)])
                                     .range([(p * 4), (w - p)]);
                            
                    const xAxis = d3.axisBottom(xScale)
                                    .tickFormat(d3.format('d'))
                    svg.append('g')
                       .attr('transform', 'translate(0, ' + (h - p) + ")")
                       .attr('id', 'x-axis')
                       .call(xAxis)
                    
                    const yScale = d3.scaleTime()
                                     .domain([new Date("2021-12-15"), new Date("2022-12-19")])
                                     .range([p, h - p])
                        
                    const yAxis = d3.axisLeft(yScale)
                                    .tickFormat(d3.timeFormat("%B"))
                    svg.append('g')
                       .attr('transform', 'translate(' + (p * 4) + ",0)")
                       .attr('id', 'y-axis')
                       .call(yAxis)
                       
                    const coldest = '#0099ff';
                    const cold = '#66ccff';
                    const normal = '#fffff5';
                    const hot = '#ff9966';
                    const hottest = '#ff3300';

                    const rect = svg.selectAll('rect')
                                    .data(data)
                                    .enter()
                                    .append('rect')
                                    .attr('class', 'cell')
                                    .attr('x', (d) => xScale(d.year))
                                    .attr('y', (d) => {
                                        let returnMonth;
                                        if (d.month === 1) {
                                            returnMonth = new Date("2021-12-15");
                                        } else {
                                            returnMonth = new Date("2022-"+(d.month - 1)+"-15");
                                        }
                                        return yScale(returnMonth);
                                    })
                                    .attr('width', w / (d3.max(data, (d, i) => d.year) -  d3.min(data, (d, i) => d.year)))
                                    .attr('height', h / 12)
                                    .attr('fill', (d) => {
                                        let variance = d.variance;
                                        return variance < 5.228 && variance >= 2.614 ? hottest :
                                        variance < 2.614 && variance >= 1 ? hot :
                                        variance < 1 && variance >= -1 ? normal :
                                        variance < -1 && variance >= -3.488 ? cold : coldest;
                                    })
                }

        </script>
    </body>
</html>
